    var popup = L.popup();

    // Custom icon
    var weatherIcon = L.icon({
      iconUrl: 'weather01.png',
      iconSize: [36, 36],

      shadowUrl: 'weather01-shadow.png',

    });

    // Source from:
    // https://stackoverflow.com/questions/247483/http-get-request-in-javascript
    var HttpClient = function() {
        this.get = function(aUrl, aCallback) {
            var anHttpRequest = new XMLHttpRequest();
            anHttpRequest.onreadystatechange = function() {
                if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
                    aCallback(anHttpRequest.responseText);
                    responseSTRING = anHttpRequest.responseText;
                    responseJSON = JSON.parse(responseSTRING);
                    
                    for (i = 0 ; i < responseJSON.length ; i++) {
                        r = responseJSON[i];
                        //console.log("1 r:" + r);
                        //console.log("2 r.id:" + r.id);
                        //console.log("3 r.temperature.value:" + r.temperature.value);
                        //console.log("4 r.humidity.value:" + r.humidity.value);
                        //console.log("5 r.location.value.coordinates:" + r.location.value.coordinates[0]);
                        //console.log("6 r.location.value.coordinates:" + r.location.value.coordinates[1]);
                        
                        L.marker([(r.location.value.coordinates[1]), (r.location.value.coordinates[0])], {icon: weatherIcon}).addTo(mymap)
                            .bindPopup("<h3>" + r.id + "</h3><hr><p>Temperature value: " + r.temperature.value + "</p><p>Humidity value: " + r.humidity.value + "</p>").openPopup();
                    }
            }
            anHttpRequest.open( "GET", aUrl, true );
            anHttpRequest.setRequestHeader("fiware-service", "nifitest11");
            anHttpRequest.setRequestHeader("x-api-key", "{x-api-key}");
            anHttpRequest.send( null );
        }
    }
